<!-- JAVASCRIPT DEL MENÚ - OBLIGATORIO AL FINAL -->
<script>
  // Esperamos que todo el HTML esté cargado
  window.addEventListener('load', function() {
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('navMenu');

    if (!toggle || !menu) {
      alert('Error: No se encuentran el botón o el menú. Revisa los IDs');
      return;
    }

    toggle.addEventListener('click', function() {
      menu.classList.toggle('active');
      // Esto te ayuda a depurar: quita el comentario si querés ver en consola
      // console.log('Menú abierto?', menu.classList.contains('active'));
    });

    // Cerrar al clickear un link
    menu.querySelectorAll('a').forEach(a => {
      a.addEventListener('click', () => menu.classList.remove('active'));
    });
  });
</script>

</body>
</html>
